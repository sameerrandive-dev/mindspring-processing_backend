version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env # This automatically pulls EVERYTHING (AI, S3, SMTP) into Docker  
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/mindspring
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=5EuV5BoYDJI9RlvAT8TH8Xs9
      - PORT=8000
      - DEBUG=True
      # Add other required environment variables as needed
      # - OPENAI_API_KEY=your-key
      # - NEEVCLOUD_API_KEY=your-key
    depends_on:
      - postgres
      - redis
    volumes:
      # Mount your code for development (optional)
      - .:/app

  postgres:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=mindspring
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # pgvector extension is pre-installed in this image

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
